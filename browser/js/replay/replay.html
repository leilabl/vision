<section id="replay">
	<div class="container">
		<div class='row' ng-show="video">
			<div class='col-sm-6'>
				<canvas height="225" width="300" id="photo"></canvas>
			</div>
			<div class='col-sm-6'>
				<h3>Nice Smile!</h3>
				<h3>You were very serious for {{seconds}} seconds</h3>
				<button class="btn btn-danger btn-xl" ui-sref="game">REPLAY !</button>
				<button class="btn btn-info btn-xl" ui-sref="gallery">VIEW GALLERY</button>
			</div>
		</div>
		<div class='row' ng-hide="video">
			<div class="col-sm-12 text-center">
				<h3>You haven't played yet!</h3>
				<button class="btn btn-danger btn-xl" ui-sref="game">PLAY NOW !</button>
			</div>
		</div>
	</div>
</section>
